<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>timer</title>
		
		<script src="javascripts/libs/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="javascripts/libs/bower_components/handlebars/handlebars.js"></script>
		<script src="javascripts/libs/bower_components/ember/ember.js"></script>

		<link rel="stylesheet" href="javascripts/libs/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="javascripts/libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet/less" type="text/css" href="stylesheets/less/timer.less">
		<script src="javascripts/libs/bower_components/less.js/dist/less-1.7.3.min.js"></script>

		<script src="javascripts/libs/countdown.min.js"></script>

		<script src="javascripts/timer.js"></script>
	</head>
	<body>
		<div class="container">
			<script type="text/x-handlebars" class="text-center">
				{{outlet}}
			</script>
			<script type="text/x-handlebars" data-template-name="index">
				<div class="text-center">
					<h1>timer</h1>
					<table>
						<tr>
							<td><input type="text" value="00" id="hours"></td>
							<td class="colon">:</td>
							<td><input type="text" value="20" id="minutes"></td>
							<td class="colon">:</td>
							<td><input type="text" value="00" id="seconds"></td>
						</tr>
					</table>
					<p>
						<button>start</button>
						<button>restart</button>
						<button>snooze</button>
						<button>stop</button>
					</p>
					<p class="copyright">Â© 2014 Dominic Liu</p>
				</div>
			</script>
		</div>
	</body>
</html>
