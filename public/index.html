<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>timer</title>
		<link rel="shortcut icon" href="images/favicon.ico" />
		
		<script src="javascripts/libs/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="javascripts/libs/bower_components/handlebars/handlebars.min.js"></script>
		<script src="javascripts/libs/bower_components/ember/ember.min.js"></script>

		<link rel="stylesheet" href="javascripts/libs/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="javascripts/libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet/less" type="text/css" href="stylesheets/less/timer.less">
		<script src="javascripts/libs/bower_components/less.js/dist/less-1.7.3.min.js"></script>

		<script src="javascripts/libs/countdown.min.js"></script>
		<script src="javascripts/libs/bower_components/moment/min/moment.min.js"></script>
		<script src="javascripts/libs/bower_components/cookies-js/dist/cookies.min.js"></script>

		<script src="javascripts/timer.js"></script>
	</head>
	<body>
		<div class="container">
			<script type="text/x-handlebars">
				{{outlet}}
			</script>
			<script type="text/x-handlebars" data-template-name="index">
				<div class="text-center">
					<h1>timer</h1>
					<table>
						<tr>
							<td>{{input type="text" value=hours id="hours" disabled=running insert-newline="start"}}</td>
							<td class="colon">:</td>
							<td>{{focus-input type="text" value=minutes id="minutes" disabled=running insert-newline="start"}}</td>
							<td class="colon">:</td>
							<td>{{input type="text" value=seconds id="seconds" disabled=running insert-newline="start"}}</td>
						</tr>
						<tr>
							<td class="caption">hours</td>
							<td></td>
							<td class="caption">minutes</td>
							<td></td>
							<td class="caption">seconds</td>
						</tr>
					</table>
					<p>
						{{#unless running}}
							<button {{action "start"}}>start</button>
						{{else}}
							<button {{action "pause"}}>pause</button>
						{{/unless}}
						{{#if runningOrPaused}}
							<button {{action "stop"}}>stop</button>
							<button {{action "restart"}}>restart</button>
						{{/if}}
						<button {{action "snooze"}}>snooze</button>
						{{#unless notificationDenied}}
							{{#if notification}}
								<button {{action "turnOffNotification"}}>don&#39;t notify</button>
							{{else}}
								<button {{action "turnOnNotification"}}>notify</button>
							{{/if}}
						{{/unless}}
					</p>
					<p class="copyright">Â© 2014 Dominic Liu</p>
				</div>
			</script>
		</div>
	</body>
</html>
